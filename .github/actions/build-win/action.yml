name: Build Windows / MSVC / CMake
description: Build a Windows plugin with MS Visual Studio based on a CMake setup
author: mauer

inputs:
  pluginName:
    description: "Name of the plugin"
    required: true
  archFolder:
    description: "Subfolder in which the library will be placed in"
    required: true
    default: win_x64

outputs:
  xpl-file-name:
    description: Path to the resulting xpl file
    value: ${{ steps.return.outputs.xpl-file-name }}
  pdb-file-name:
    description: Path to the resulting pdb file (debug symbol info)
    value: ${{ steps.return.outputs.pdb-file-name }}

runs:
  using: "composite"
  steps:
    - name: Build
      shell: cmd
      run: ${{ github.action_path }}\build-win.cmd "C:\Program Files\Microsoft Visual Studio\2022\Enterprise" build-win
    - name: Test for Target
      shell: bash
      env:
        TARGET_XPL: package/${{ inputs.pluginName }}/${{ inputs.archFolder }}/${{ inputs.pluginName }}.xpl
      run: |
        if [[ ! -f "$TARGET_XPL" ]]; then
          echo Expected target build not found: "$TARGET_XPL"
          exit 1
        fi
    - name: Return Value
      id: return
      shell: bash
      env:
        TARGET_XPL: package/${{ inputs.pluginName }}/${{ inputs.archFolder }}/${{ inputs.pluginName }}.xpl
        TARGET_PDB: package/${{ inputs.pluginName }}/${{ inputs.archFolder }}/${{ inputs.pluginName }}.pdb
      run: |
        echo "xpl-file-name=$(echo $TARGET_XPL)" >> $GITHUB_OUTPUT
        echo "pdb-file-name=$(echo $TARGET_PDB)" >> $GITHUB_OUTPUT